#以下配置为EAM系统(内蒙二期)盘点工单(含低值易耗盘点、仪器仪表盘点、资产盘点)

#任务维护
TASK_CREATE_SUCCESS = 任务{TASK_NAME}创建成功，可修改或继续添加新的任务
TASK_CREATE_FAILURE = 任务{TASK_NAME}创建失败
TASK_SUBMIT_SUCCESS = 任务{TASK_NAME}确定成功，可继续添加新的任务
TASK_SUBMIT_FAILURE = 任务{TASK_NAME}确定失败
TASK_UPDATE_SUCCESS = 任务{TASK_NAME}更新成功，可修改或继续添加新的任务
TASK_UPDATE_FAILURE = 任务{TASK_NAME}更新
TASK_CANCEL_SUCCESS = 任务{TASK_NAME}撤销成功
TASK_CANCEL_FAILURE = 任任务{TASK_NAME}撤销失败
TASK_MULCEL_SUCCESS = 选中任务中处于暂存状态的任务已成功撤销，其余任务原状态保留
TASK_MULCEL_FAILURE = 任务撤销失败
TASK_MULSUB_SUCCESS = 选中任务中处于暂存状态的任务已成功确定，其余任务原状态保留
TASK_MULSUB_FAILURE = 任务确定失败
TASK_DUPDEFINE = 在{START_DATE}和{END_DATE}之间已经存在{CHECK_TYPE_VALUE}的任务，本次提交的{TASK_NAME}不能创建

#工单维护
ORDER_SAVE_SUCCESS = 工单保存成功
ORDER_SAVE_FAILURE = 工单保存失败
ORDER_DISTRI_SUCCESS = 工单下发成功
ORDER_DISTRI_FAILURE = 工单下发失败
BATCH_CANCEL_SUCCESS = 工单批{BATCH_NO}撤销成功
BATCH_CANCEL_FAILURE = 工单批{BATCH_NO}撤销失败
BATCH_MULCEL_SUCCESS = 选中数据中处于暂存状态的工单批及其相应工单已成功撤销，其余数据原状态保留
BATCH_MULCEL_FAILURE = 工单批撤销失败

#工单查询
BARCIODE_NO_CHG_LOG = 单据号为{ORDER_NO}的单据未造成设备{BARCODE}的变更

#仪表盘点确认
INSTR_CONFIRM_SUCCESS = 仪表确认成功
INSTR_CONFIRM_FAILURE = 仪表确认失败
NO_EMPLOYEE_NUMBER = 对不起，你不是MIS员工，不能进行仪表确认

#仪表借用
BORROW_APPLY_SAVE_SUCCESS = 仪表{BARCODE}借用申请保存成功
BORROW_APPLY_SAVE_FAILURE = 仪表{BARCODE}借用申请保存失败
BORROW_APPLY_SUBMIT_SUCCESS = 仪表{BARCODE}借用申请已提交给{GROUP_NAME}的仪表审批人，请等待审批
BORROW_APPLY_SUBMIT_FAILURE = 仪表{BARCODE}借用申请提交给{GROUP_NAME}的仪表审批人失败
BORROW_APPLY_CANCEL_SUCCESS = 仪表{BARCODE}借用申请撤销成功
BORROW_APPLY_CANCEL_FAILURE = 仪表{BARCODE}借用申请撤销失败
ITEM_APPLY_NOT_AVAIABLE = 对不起，你选中的设备{BARCODE}不能出借，存在的原因可能如下：仪表已经失效；仪表已经被申请借用；已经不再当作仪表管理
BORROW_APPLY_APPROVE_SUCCESS = 仪表{BARCODE}借用申请审批成功
BORROW_APPLY_APPROVE_FAILURE = 仪表{BARCODE}借用申请审批失败
