<div class=Section1 style='layout-grid:15.6pt'>

<h4><a name="_Toc209592640"><span style='font-family:黑体'>备件送修流程</span></a></h4>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>在主菜单的“仓库信息管理”模块，点击“备品备件管理”下的“备件送修”，</span><span
style='font-family:宋体'>弹出备件送修页面，如下图所示：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US><img width=517
height=334 src="A.2.5.files/image001.jpg"></span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>视图按钮：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>删除行<span lang=EN-US>&gt;</span>：删除选中的行信息。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>保存<span lang=EN-US>&gt;</span>：保存单据信息，可在<span
lang=EN-US>&lt;</span>在办箱<span lang=EN-US>&gt;</span>中继续处理。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>提交<span lang=EN-US>&gt;</span>：完成所选备件的送修，备件自动转入送修库。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>流程查阅<span lang=EN-US>&gt;</span>：以图形方式查阅流程的处理情况。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>关闭<span lang=EN-US>&gt;</span>：关闭当前窗口。</span></p>

<p class=MsoNormal style='margin-left:19.9pt;text-indent:63.2pt'><span
style='font-family:宋体'>使用说明：</span></p>

<p class=MsoNormal style='margin-left:58.2pt;text-indent:38.25pt'><span
style='font-family:宋体'>点击</span><span lang=EN-US>&lt;</span><span
style='font-family:宋体'>添加数据</span><span lang=EN-US>&gt;</span><span
style='font-family:宋体'>按钮，可添加需要调拨的设备，如下图所示：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'><img width=518 height=300 src="A.2.5.files/image002.jpg"></span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&nbsp;</span></p>

<p class=MsoNormal style='margin-left:96.5pt'><span style='font-family:宋体'>选择完需调拨的设备后，点击</span><span
lang=EN-US>&lt;</span><span style='font-family:宋体'>确定</span><span lang=EN-US>&gt;</span><span
style='font-family:宋体'>按钮，将返回备件送修页面。</span><span lang=ZH-TW style='font-family:
宋体'>输入</span><span style='font-family:宋体'>送修</span><span lang=ZH-TW
style='font-family:宋体'>数量</span><span style='font-family:宋体'>：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'><img width=517 height=329 src="A.2.5.files/image003.jpg"></span></p>

<p class=MsoBodyText><span lang=EN-US>&nbsp;</span></p>
