<h4><a name="_Toc209592654"><span style='font-family:黑体'>备件现有量综合查询</span></a></h4>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>在主菜单的“仓库信息管理”模块，点击“查询统计报表”下的“备件现有量综合查询”，如下图所示：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><b><span lang=EN-US
style='font-family:宋体;color:blue'>&nbsp;</span></b></p>

<p class=MsoBodyText><span lang=EN-US><img width=523 height=351
src="A.4.1.files/image002.jpg"></span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>查询条件项：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“公司”：按公司进行查询。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“仓库”：按仓库类型进行查询。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“部件号”：按部件号进行查询。
</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“设备名称”：按设备名称进行查询。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“设备型号”：按设备型号进行查询。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“类型”：按设备类型进行查询。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>“设备厂商：按设备生产厂商进行查询。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&nbsp;</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span style='font-family:宋体'>操作按钮：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>查询<span lang=EN-US>&gt;</span>：根据输入的查询条件查询设备目前状态。</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:84.9pt;text-indent:.1pt'><span lang=EN-US style='font-family:
宋体'>&lt;</span><span style='font-family:宋体'>导出<span lang=EN-US>Excel&gt;</span>：将查询结果输出到<span
lang=EN-US>Excel</span>中。</span></p>
