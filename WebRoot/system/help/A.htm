</div>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:89.15pt;text-indent:.1pt'><span style='font-family:宋体'>仓库信息管理包括以下四个功能：</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:106.0pt;text-indent:-21.0pt'><span lang=EN-US
style='font-family:Wingdings'>n<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>仓库相关设置：用于仓库地点及权限维护；</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:106.0pt;text-indent:-21.0pt'><span lang=EN-US
style='font-family:Wingdings'>n<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>备品备件管理：备件的出入库管理及申领、调拨、送修、返还、报废等业务流程；</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:106.0pt;text-indent:-21.0pt'><span lang=EN-US
style='font-family:Wingdings'>n<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>其他资产管理：非备件设备的出入库管理；</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:106.0pt;text-indent:-21.0pt'><span lang=EN-US
style='font-family:Wingdings'>n<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</span></span><span style='font-family:宋体'>查询统计报表：对于库存设备、备件、设备返修情况的统计；</span></p>

<p class=MsoBodyText style='margin-top:1.0pt;margin-right:0cm;margin-bottom:
1.0pt;margin-left:89.15pt;text-indent:.1pt'><span style='font-family:宋体'>库存管理主要提供有关仓库业务的管理和操作。</span></p>
