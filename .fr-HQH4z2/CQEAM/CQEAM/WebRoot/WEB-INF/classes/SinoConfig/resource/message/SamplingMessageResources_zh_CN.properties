#以下配置为AMS系统资产抽查所需的各种消息

#任务维护
CREATE_TASK_SUCCESS = 任务创建成功，任务号是{TASK_NO}，可修改或继续添加新的任务
CREATE_TASK_FAILURE = 任务创建失败
PUBLISH_TASK_SUCCESS = 任务发布成功，任务号是{TASK_NO}，可继续添加新的任务
PUBLISH_TASK_FAILURE = 任务发布失败
UPDATE_TASK_SUCCESS = 任务更新成功，任务号是{TASK_NO}
UPDATE_TASK_FAILURE = 任务更新失败，任务号是{TASK_NO}
CLOSE_TASK_SUCCESS = 任务关闭成功，任务号是{TASK_NO}
CLOSE_TASK_FAILURE = 任务关闭失败，任务号是{TASK_NO}
OPEN_TASK_SUCCESS = 任务打开成功，任务号是{TASK_NO}
OPEN_TASK_FAILURE = 任务打开失败，任务号是{TASK_NO}
CANCEL_TASK_SUCCESS = 任务取消成功，任务号是{TASK_NO}
CANCEL_TASK_FAILURE = 任务取消失败，任务号是{TASK_NO}
CLOSE_MUL_TSK_SUCCESS = 选中任务中处于开放状态的任务已成功关闭，其余任务原状态保留
CLOSE_MUL_TSK_FAILURE = 任务关闭失败
OPEN_MUL_TSK_SUCCESS = 选中任务中处于关闭状态的任务已成功打开，其余任务原状态保留
OPEN_MUL_TSK_FAILURE = 任务打开失败
CANCEL_MUL_TSK_SUCCESS = 选中任务中处于暂存状态的任务已成功取消，其余任务原状态保留
CANCEL_MUL_TSK_FAILURE = 任务取消失败
PUBLISH_MUL_TSK_SUCCESS = 选中任务中处于暂存状态的任务已成功发布，其余任务原状态保留
PUBLISH_MUL_TSK_FAILURE = 任务取消失败

#抽查工单维护
CREATE_ORDER_SUCCESS = 在抽查任务{TASK_NO}下创建工单成功，可修改或删除已有工单，添加新工单
CREATE_ORDER_FAILURE = 在抽查任务{TASK_NO}下创建工单失败
DISTRI_ORDER_SUCCESS = 在抽查任务{TASK_NO}下下发工单成功，可继续创建新工单
DISTRI_ORDER_FAILURE = 在抽查任务{TASK_NO}下下发工单失败
UPDATE_ORDER_SUCCESS = 工单{ORDER_NO}更新成功
UPDATE_ORDER_FAILURE = 工单{ORDER_NO}更新失败

MUL_CALORD_SUCCESS = 工单批量撤销成功
MUL_CALORD_FAILURE = 工单批量撤销失败
MUL_DISORD_SUCCESS = 工单批量下发成功
MUL_DISORD_FAILURE = 工单批量下发失败
