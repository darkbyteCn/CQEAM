#以下配置为RDS系统所需的各种消息，需要时请自行加入。但配置的键名不能与基础库的相同，否则可能相互覆盖
UNDEFINED_ACT = 未定义的请求类型
SAVE_CONNECTION_SUCCESS = 数据源保存成功
SAVE_CONNECTION_FAILURE = 数据源保存失败
SAVE_MODEL_SUCCESS = 模型保存成功
SAVE_MODEL_FAILURE = 模型保存失败
SAVE_MODEL_FIELD_SUCCESS = 模型字段保存成功
SAVE_MODEL_FIELD_FAILURE = 模型字段保存失败
SAVE_REPORT_SUCCESS = 报表基本信息保存成功
SAVE_REPORT_FAILURE = 报表基本信息保存失败
SAVE_REPORT_VIEW_SUCCESS = 报表数据字段保存成功
SAVE_REPORT_VIEW_FAILURE = 报表数据字段保存失败
SAVE_REPORT_PARAMETER_SUCCESS = 报表参数字段保存成功
SAVE_REPORT_PARAMETER_FAILURE = 报表参数字段保存失败
SAVE_REPORT_CATEGORY_SUCCESS = 报表分组字段保存成功
SAVE_REPORT_CATEGORY_FAILURE = 报表分组字段保存失败
SAVE_LOV_SUCCESS = 下拉框值列表保存成功
SAVE_LOV_FAILURE = 下拉框值列表保存失败
SAVE_LOOKUP_SUCCESS = LOOKUP查询保存成功
SAVE_LOOKUP_FAILURE = LOOKUP查询保存失败
SAVE_FIXED_CATEGORY_SUCCESS = 固定分组值保存成功
SAVE_FIXED_CATEGORY_FAILURE = 固定分组值保存失败
NOT_FOUND_REPORT = 不能找到指定的报表,请检查你输入的参数是否正确
REPORT_COPY_SUCCESS = 报表复制成功
REPORT_COPY_FAILURE = 报表复制失败

